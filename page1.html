    <h1>冰箱门胶条滋生霉菌可能导致食源性感染</h1>
    <div class="meta">来源：健康时报&nbsp;&nbsp;•&nbsp;&nbsp;2020年8月12日</div>

    <h2>简介</h2>
    <p>研究显示，冰箱门胶条潮湿环境易积聚霉菌，若不及时清理，可能导致食品二次污染，增加消化道感染风险。</p>

    <h2>临床表现</h2>
    <p>摄入霉菌污染食物可引起腹痛、腹泻、呕吐等症状，部分人群或出现急性胃肠炎甚至免疫功能受损。</p>

    <h2>传播途径</h2>
    <p>霉菌可随空气传播并附着在冰箱胶条上，经由食物接触进入人体，特别在夏季环境温度高时更易繁殖。</p>

    <h2>解决方案</h2>
    <p>为避免风险，建议定期检查胶条卫生，发现黑斑要及时擦拭。清洁时可用白醋擦洗，再用干布擦干，既能保持冰箱内部清洁，也能降低健康隐患。</p>
